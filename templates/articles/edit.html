{% extends "base.html" %}

{% block content %}
<h2>Modifier l'article</h2>

<form method="POST" action="{{ url_for('edit_article', article_id=article.id) }}">
    <div>
        <label for="code">Code:</label>
        <input type="text" id="code" name="code" value="{{ article.code }}" required>
    </div>
    <div>
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" value="{{ article.name }}" required>
    </div>
    <div>
        <label for="category">Catégorie:</label>
        <input type="text" id="category" name="category" value="{{ article.category }}">
    </div>
    <div>
        <label for="stock_quantity">Quantité en stock:</label>
        <input type="number" id="stock_quantity" name="stock_quantity" value="{{ article.stock_quantity }}" required>
    </div>
    <div>
        <label for="minimum_threshold">Seuil minimum:</label>
        <input type="number" id="minimum_threshold" name="minimum_threshold" value="{{ article.minimum_threshold }}" required>
    </div>
    <div>
        <label for="location">Emplacement:</label>
        <input type="text" id="location" name="location" value="{{ article.location }}">
    </div>
    <button type="submit">Modifier</button>
</form>
{% endblock %}
